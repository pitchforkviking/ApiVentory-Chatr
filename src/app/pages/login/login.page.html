<ion-content padding text-center>

        <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input required type="email" [(ngModel)]="user.login"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>    
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input required type="password" [(ngModel)]="user.password"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>    
                <ion-row>
                      <ion-col>
                        <ion-button expand="block" color="secondary" fill="outline" (click)="login(user)">
                            <ion-icon slot="end" name="log-in"></ion-icon>
                            Login
                        </ion-button>
                      </ion-col>
                </ion-row>      
                <ion-row>
                        <ion-col>
                            <ion-button expand="block" color="primary" fill="outline" href="/register">
                                <ion-icon slot="end" name="contact"></ion-icon>
                                Register
                            </ion-button>
                        </ion-col>
                  </ion-row>          
          </ion-grid>

</ion-content>
