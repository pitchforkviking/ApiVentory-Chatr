<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input required type="name" [(ngModel)]="user.user"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>  
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input required type="email" [(ngModel)]="user.login"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>    
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input required type="password" [(ngModel)]="user.password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>    
            <ion-row>
                  <ion-col>
                      <ion-button expand="block" color="primary" fill="outline" (click)="register(user)">
                        <ion-icon slot="end" name="contact"></ion-icon>
                        Register
                      </ion-button>
                  </ion-col>
            </ion-row>      
            <ion-row>
                <ion-col>
                    <ion-button expand="block" color="secondary" fill="outline" href="/login">
                      <ion-icon slot="end" name="log-in"></ion-icon>
                      Login
                    </ion-button>
                </ion-col>
          </ion-row>          
      </ion-grid>

</ion-content>
